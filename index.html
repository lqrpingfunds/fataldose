<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>fataldose</title>

<style>
html, body {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
    background: black;
    overflow: hidden;
}

/* ENTER SCREEN */
#enter-screen {
    position: fixed;
    inset: 0;
    background: black;
    display: flex;
    align-items: center;
    justify-content: center;
    z-index: 10;
    opacity: 1;
    transition: opacity 0.8s ease;
}

#enter-btn {
    color: white;
    font-size: 48px;
    font-family: Arial, sans-serif;
    font-weight: bold;
    cursor: pointer;
    user-select: none;
}

/* BACKGROUND GIF */
#background-gif {
    position: fixed;
    inset: 0;
    background: url('https://raw.githubusercontent.com/ikiikikikijujijij-oss/fataldose/refs/heads/main/fatal.gif') center/cover no-repeat;
    opacity: 0;
    transition: opacity 1s ease;
}

/* MAIN CONTENT */
#main-content {
    position: relative;
    z-index: 2;
    height: 100%;
    display: flex;
    align-items: center;
    justify-content: center;
    opacity: 0;
    transition: opacity 1s ease;
}

.center-text {
    color: white;
    font-size: 48px;
    font-family: Arial, sans-serif;
    font-weight: bold;
}
</style>
</head>

<body>

<!-- ENTER SCREEN -->
<div id="enter-screen">
    <div id="enter-btn">ENTER</div>
</div>

<!-- BACKGROUND -->
<div id="background-gif"></div>

<!-- CONTENT -->
<div id="main-content">
    <div class="center-text">fataldose is currently down...</div>
</div>

<!-- AUDIO -->
<audio id="bg-music" loop>
    <source src="https://github.com/ikiikikikijujijij-oss/fataldose/raw/refs/heads/main/fatal.mp3" type="audio/mpeg">
</audio>

<script>
const enterScreen = document.getElementById('enter-screen');
const bg = document.getElementById('background-gif');
const content = document.getElementById('main-content');
const audio = document.getElementById('bg-music');

// instant response on click
enterScreen.addEventListener('click', () => {
    // start fade immediately
    enterScreen.style.opacity = '0';
    bg.style.opacity = '1';
    content.style.opacity = '1';

    // start audio same frame
    audio.currentTime = 0;
    audio.play();

    // remove overlay after fade
    setTimeout(() => {
        enterScreen.style.display = 'none';
    }, 800);
});
</script>

</body>
</html>
