<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fataldose</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: black;
        }
        
        /* Loading Screen */
        #loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: black;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 1;
            transition: opacity 0.5s ease-out;
        }
        
        .loading-text {
            color: white;
            font-family: Arial, sans-serif;
            font-size: 32px;
            font-weight: bold;
            text-align: center;
        }
        
        /* Main Content - starts hidden */
        #main-content {
            opacity: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            transition: opacity 1s ease-in;
        }
        
        .center-text {
            color: white;
            font-family: Arial, sans-serif;
            font-size: 48px;
            font-weight: bold;
            text-align: center;
            z-index: 2;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
        }
        
        /* Background GIF */
        #background-gif {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://raw.githubusercontent.com/ikiikikikijujijij-oss/encode/refs/heads/main/life.gif');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            z-index: 1;
            opacity: 0;
            transition: opacity 1s ease-in;
        }
    </style>
</head>
<body>
    <!-- Loading Screen -->
    <div id="loading-screen">
        <div class="loading-text">Loading...</div>
    </div>
    
    <!-- Background GIF -->
    <div id="background-gif"></div>
    
    <!-- Main Content -->
    <div id="main-content">
        <div class="center-text">
            fataldose is currently down...
        </div>
        
        <!-- Hidden audio element -->
        <audio id="bg-music" style="display: none;">
            <source src="https://github.com/ikiikikikijujijij-oss/encode/raw/refs/heads/main/life.mp3" type="audio/mpeg">
        </audio>
    </div>

    <script>
        // Get elements
        const loadingScreen = document.getElementById('loading-screen');
        const mainContent = document.getElementById('main-content');
        const backgroundGif = document.getElementById('background-gif');
        const audio = document.getElementById('bg-music');
        
        // Set audio properties
        audio.volume = 1.0;
        audio.loop = true;
        
        // Function to fade out loading screen and fade in content
        function startTransition() {
            // Start audio first (it might take a moment to load)
            playAudio();
            
            // Fade out loading screen
            loadingScreen.style.opacity = '0';
            
            // After loading screen fades out, fade in background and content
            setTimeout(() => {
                // Hide loading screen completely
                loadingScreen.style.display = 'none';
                
                // Fade in background GIF
                backgroundGif.style.opacity = '1';
                
                // Fade in main content
                mainContent.style.opacity = '1';
                
            }, 500); // Wait for loading screen fade out to complete
        }
        
        // Function to play audio with autoplay handling
        function playAudio() {
            // Try to play immediately
            const playPromise = audio.play();
            
            if (playPromise !== undefined) {
                playPromise.catch(e => {
                    // If blocked by browser policy
                    console.log('Audio play blocked, waiting for interaction');
                    
                    // Create and auto-click invisible button
                    const playBtn = document.createElement('button');
                    playBtn.style.display = 'none';
                    playBtn.textContent = 'Play';
                    document.body.appendChild(playBtn);
                    
                    // Auto-click after a short delay
                    setTimeout(() => {
                        playBtn.click();
                        document.body.removeChild(playBtn);
                    }, 10);
                });
            }
            
            // Prevent pausing
            audio.addEventListener('pause', function(e) {
                e.preventDefault();
                audio.play();
            });
            
            // Auto-restart if paused
            setInterval(() => {
                if(audio.paused) {
                    audio.play();
                }
            }, 100);
        }
        
        // Start everything after a brief moment (1 second for dramatic effect)
        setTimeout(startTransition, 1000);
    </script>
</body>
</html>
