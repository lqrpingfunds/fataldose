<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fataldose</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: black;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .center-text {
            color: white;
            font-family: Arial, sans-serif;
            font-size: 48px;
            font-weight: bold;
            text-align: center;
            z-index: 2;
        }
        
        /* Background GIF */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://raw.githubusercontent.com/ikiikikikijujijij-oss/encode/refs/heads/main/life.gif');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            z-index: 1;
        }
    </style>
</head>
<body>
    <div class="center-text">
        fataldose is currently down...
    </div>
    
    <!-- Hidden audio element that autoplays and loops -->
    <audio id="bg-music" autoplay loop style="display: none;">
        <source src="https://github.com/ikiikikikijujijij-oss/encode/raw/refs/heads/main/life.mp3" type="audio/mpeg">
    </audio>

    <script>
        // Immediately start audio when page loads - NO CLICKS NEEDED
        (function() {
            const audio = document.getElementById('bg-music');
            
            // Set audio properties
            audio.volume = 1.0;
            audio.loop = true;
            
            // TRY TO PLAY IMMEDIATELY - NO WAITING FOR EVENTS
            audio.play().catch(e => {
                // If blocked, create and click invisible button automatically
                const playBtn = document.createElement('button');
                playBtn.style.display = 'none';
                playBtn.id = 'autoPlayBtn';
                document.body.appendChild(playBtn);
                
                // Auto-click the button
                setTimeout(() => {
                    playBtn.click();
                }, 10);
                
                // Remove button after
                setTimeout(() => {
                    if(playBtn.parentNode) {
                        document.body.removeChild(playBtn);
                    }
                }, 100);
            });
            
            // Prevent pausing
            audio.addEventListener('pause', function(e) {
                e.preventDefault();
                audio.play();
            });
            
            // Auto-restart if paused
            setInterval(() => {
                if(audio.paused) {
                    audio.play();
                }
            }, 100);
        })();
        
        // Force audio on page load
        window.onload = function() {
            const audio = document.getElementById('bg-music');
            audio.play().catch(e => {
                // Try again on load
                setTimeout(() => audio.play(), 50);
            });
        };
    </script>
</body>
</html>
